      <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 11em;"><a class="d-block p-3 link-body-emphasis text-decoration-none" href="/mainmenu" data-bs-toggle="tooltip" data-bs-placement="right">
            <svg class="bi pe-none" width="145" height="75">
              <use xlink:href="#cup-hot"></use>
            </svg><b id="cname">The Cafe</b></a>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item"><a class="nav-link active py-3 border-bottom rounded-0" href="/mainmenu" aria-current="page" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">

                  <use xlink:href="#home"></use>
                </svg>
                <h5> Home</h5></a></li>
            <li><a class="nav-link py-3 border-bottom rounded-0" href="/endofday" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi pe-none" width="50" height="50" role="img" aria-label="Dashboard">
                  <use xlink:href="#history"></use>
                </svg></a>
              <h5> Summary</h5>
            </li>
            <li><a class="nav-link py-3 border-bottom rounded-0" href="/adminpanel" title="Customers" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi pe-none" width="50" height="50" role="img" aria-label="Customers">

                </svg></a>
              <h5> Admin</h5>
            </li>
            <li><a class="nav-link py-3 border-bottom rounded-0" href="/login" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">

                  <use xlink:href="#logout"></use>
                </svg></a>
              <h5> Logout</h5>
            </li>
          </ul>
        </div>
        <div class="b-example-divider b-example-vr"></div>
        <div class="modproducts">
          <h1></h1>
          <h1>Total Price = </h1>
          <h1>Card Payment</h1>
          <form action="/cardPayment" method="post">
            <h3>Please Enter your pin</h3>
            <input type="text" name="input">
            <input type="submit" name="input" value="Submit Payment">
          </form>
          <h1>Cash Payment</h1>
          <form action="/cashPayment" method="get">
            <h3>Please Enter how much cash</h3>
            <input type="number" name="cash" step=".01">
            <input type="submit" name="input" value="pay by cash">
          </form>
          <form action="/mainmenu" method="get">
            <input type="submit" name="input" value="Back to Main Menu">
          </form>
        </div>
      </main>
